<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Material Demp</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body ng-app="MyApp" layout="column" ng-controller="userController as userCtrl" ng-cloak>

<md-toolbar layout="row">
    <md-button class="menu" ng-click="userCtrl.toggleList()" aria-label="Show user list" hide-gt-sm>
        <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h1 class="toolbar">Angular Material Applications</h1>
</md-toolbar>
<div class="container" layout="row" flex>
    <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-4dp" md-component-id="left">
        <md-list ng-click="userCtrl.toggleList()">
            <md-list-item ng-repeat="u in userCtrl.users">
                <md-button ng-click="userCtrl.selectUser(u)" ng-class="{'selected' : u === userCtrl.selected }">
                    <md-icon md-svg-src="{{u.avatar}}" class="avatar"></md-icon>
                    {{u.name}}
                </md-button>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <md-content id="content" flex>
        <md-icon md-svg-src="{{userCtrl.selected.avatar}}" class="avatar"></md-icon>
        <md-button class="share" md-no-ink aria-label="Share with {{userCtrl.selected.name}}" ng-click="userCtrl.makeContact(userCtrl.selected)">
            <md-icon md-svg-icon="share"></md-icon>
        </md-button>
        <h2 class="name">{{userCtrl.selected.name}}</h2>
        <p>{{userCtrl.selected.content}}</p>
    </md-content>
</div>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-animate/angular-animate.min.js"></script>
<script src="node_modules/angular-aria/angular-aria.min.js"></script>
<script src="node_modules/angular-material/angular-material.min.js"></script>

<script src="js/users.js"></script>
<script src="js/userController.js"></script>
<script src="js/userService.js"></script>
<script src="js/app.js"></script>

</body>
</html>
